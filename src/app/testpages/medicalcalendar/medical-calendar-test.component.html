<div class="container mt-4">
    <div *ngIf="calendarData; else loading">
      <h2 class="mb-4">Calendário Mensal</h2>
      <div *ngFor="let day of calendarData.days" class="card mb-3">
        <div class="card-header">
          <h3 class="card-title mb-0">{{ day.date | date }}</h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li *ngFor="let timeSlot of day.timeSlots" class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <span>{{ timeSlot.startTime | date:'shortTime' }} - {{ timeSlot.endTime | date:'shortTime' }}</span> 
              </div>
              <div>
                <span class="badge" [ngClass]="{'badge-success': timeSlot.isAvailable, 'badge-secondary': !timeSlot.isAvailable}">
                  {{ timeSlot.isAvailable ? 'Disponível' : 'Indisponível' }}
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Carregando...</span>
        </div>
      </div>
    </ng-template>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
