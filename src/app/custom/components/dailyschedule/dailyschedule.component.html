<div class="container-fluid" *ngIf="isCanAccess">
  <div class="container-fluid">
    <!-- Header -->
    <div class="row mb-3 header-row">
      <div class="col-md-6 header-left">
        <h3 class="mb-0"><i class="pe-7s-date"></i> {{ today | date:'EEEE' }}</h3>
      </div>
      <div class="col-md-6 header-right">
        <h3 class="mb-0">{{ today | date:'MMMM d, y' }}</h3>
      </div>
    </div>

    <!-- Card -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div *ngIf="loading" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div *ngIf="!loading">
              <div *ngFor="let event of events" class="event-item mb-3 p-3">
                <div class="row">
                  <div class="col-md-3 time-font">
                 <i class="pe-7s-timer"></i>   {{ event.start | date:'HH:mm' }} - {{ event.end | date:'HH:mm' }}
                  </div>
                  <div class="col-md-6">
                    <span class="badge" [ngClass]="{
                      'bg-success': event.status === 'Confirmed', 
                      'bg-warning': event.status === 'Pending',
                      'bg-danger': event.status === 'Cancelled'
                    }" style="width: 10px; height: 10px; display: inline-block; border-radius: 50%;"></span>

                    <span class="title-font">{{ event.title }}</span>

                  </div>
                  <div class="col-md-3 text-end">
                    <button class="btn btn-primary btn-sm  title-font"><i class="bi bi-info-circle"></i>
                      Detalhes</button>
                    <button class="btn btn-success btn-sm  title-font"><i class="bi bi-play-circle"></i> Iniciar
                      Atendimento</button>
                  </div>
                </div>
              </div>
              <div *ngIf="events.length === 0" class="text-center">{{ 'calendar.noEvents' }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert -->
    <div class="container mt-4" *ngIf="events.length === 0">
      <div class="alert alert-info">
        No events scheduled for today.
      </div>
    </div>
  </div>
</div>
